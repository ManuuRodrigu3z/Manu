<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bajos</title>
    <style> 
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: brown;
            text-align: center;
            padding: 10px;
            color: white;
        }

        .main {
            background-color: rgb(248, 178, 137);
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background-color: rgb(51, 45, 45);
            color: white;
            border-radius: 10px;
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .footer {
            background-color: rgb(0, 0, 0);
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 50px;
        }

        .total {
            font-size: 18px;
            margin: 20px 0;
            text-align: center;
            width: 100%;
        }

        button {
            background-color: white;
            color: black;
            border: none;
            padding: 5px 10px;
            margin-top: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: lightgray;
        }
        img {
            width: 50%;
            height: 50%;
        }
        .icono-carrito {
            width:3% ;
            height: 3%;
        }
        .inicio {
            width: 100%;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Modelos de Bajos</h1>
    </div>

    <div class="total">
        Total del carrito: <span id="total">0</span> $
        <img src="https://cdn-icons-png.flaticon.com/512/3050/3050238.png" class="icono-carrito" >
    </div>

    <div class="main">
        <div class="card">
            Contrabajo<br>Precio: $100 
            <button onclick="agregarCarrito(100)">Agregar al carrito</button>
            <button onclick="eliminarCarrito(100)">Eliminar de carrito</button>
            <img src="https://polyphonik.cl/cdn/shop/files/SB-4_a_bg-1248x1536.png?v=1716493380&width=1214" alt="Contrabajo">
        </div>
        <div class="card">
            Bajo electrico<br>Precio: $150
            <button onclick="agregarCarrito(150)">Agregar al carrito</button>
            <button onclick="eliminarCarrito(150)">Eliminar de carrito</button>
            <img src="https://music4u.com.pe/wp-content/uploads/2024/02/GB74OPN-600x600.png" alt="Bajo electrico">
        </div>
        <div class="card">
            Bajo acustico<br>Precio: $200 
            <button onclick="agregarCarrito(200)">Agregar al carrito</button>
            <button onclick="eliminarCarrito(200)">Eliminar de carrito</button>
            <img src="https://www.palmerguitarsusa.com/esp/assets/images/pab209ceq-634x842.png" alt="Bajo acustico">
        </div>
        <div class="card">
            Bajo hueco<br>Precio: $250 
            <button onclick="agregarCarrito(250)">Agregar al carrito</button>
            <button onclick="eliminarCarrito(250)">Eliminar de carrito</button>
            <img src="https://www.musicaltommy.com/44976-large_default/hagstrom-alvar-wct.jpg" alt="Bajo hueco">
        </div>
        <div class="card">
            Bajo multiescala<br>Precio: $300 
            <button onclick="agregarCarrito(300)">Agregar al carrito</button>
            <button onclick="eliminarCarrito(300)">Eliminar de carrito</button>
            <img src="https://images.squarespace-cdn.com/content/v1/6663b6368c57012122aba8c7/5ec771a4-ac25-460f-b2ef-e60a70fe5859/DSC_8007_PNG.png" alt="Bajo multiescala">
        </div>
        <div class="card">
            Bajo sin trastes<br>Precio: $350 
            <button onclick="agregarCarrito(350)">Agregar al carrito</button>
            <button onclick="eliminarCarrito(350)">Eliminar de carrito</button>
            <img src="https://factorysound.cl/34189-large_default/vintage-v74-bajo-electrico-zurdo-jb-fretless-gastado-sunburst.jpg" alt="Bajo sin trastes">
        </div>
    </div>

    <div class="footer" onclick="location.href='file:///C:/Visula%20Studio/Globant/Manu.html'">
        Volver al inicio
    </div>

    <script>
        let total = 0;

        function agregarCarrito(precio) {
            total += precio;
            document.getElementById('total').textContent = total;
        }

        function eliminarCarrito(precio) {
            total -= precio;
            if (total < 0) total = 0; 
            document.getElementById('total').textContent = total;
        }
    </script>
    </div>
</body>
</html>
