<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pianos</title>
    <style> 
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: rgb(0, 0, 0);
            text-align: center;
            padding: 10px;
            color: white;
        }

        .main {
            background-color: rgb(243, 223, 187);
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background-color: rgba(165, 71, 42, 0.863);
            color: white;
            border-radius: 10px;
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .footer {
            background-color: rgb(0, 0, 0);
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 50px;
        }

        .total {
            font-size: 18px;
            margin: 20px 0;
            text-align: center;
            width: 100%;
        }

        button {
            background-color: white;
            color: black;
            border: none;
            padding: 5px 10px;
            margin-top: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: lightgray;
        }
        img {
            width: 50%;
            height: 50%;
        }
        .icono-carrito {
            width:3% ;
            height: 3%;
        }
        .inicio {
            width: 100%;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Modelos de pianos</h1>
    </div>

    <div class="total">
        Total del carrito: <span id="total">0</span> $
        <img src="https://cdn-icons-png.flaticon.com/512/3050/3050238.png" class="icono-carrito" >
    </div>

    <div class="main">
        <div class="card">
            Piano de Cola<br>Precio: $100 
            <button onclick="agregarCarrito(100)">Agregar al carrito</button>
            <button onclick="eliminarCarrito(100)">Eliminar de carrito</button>
            <img src="https://hinves.com/wp-content/uploads/2018/02/piano-cola-steinway-sons-o180-spirio-artesanal-negro-picada.png" alt="Guitarra electrica negra">
        </div>
        <div class="card">
            Piano electrico<br>Precio: $350
            <button onclick="agregarCarrito(350)">Agregar al carrito</button>
            <button onclick="eliminarCarrito(350)">Eliminar de carrito</button>
            <img src="https://www.inpartytura.com/wp-content/uploads/teclado-musical.png" alt="piano electrico">
        </div>
        <div class="card">
            Teclado<br>Precio: $200 
            <button onclick="agregarCarrito(200)">Agregar al carrito</button>
            <button onclick="eliminarCarrito(200)">Eliminar de carrito</button>
            <img src="https://d26lpennugtm8s.cloudfront.net/stores/078/394/rte/frente%20alpha.png" alt="Teclado">
        </div>
        <div class="card">
            Piano de Aire<br>Precio: $250 
            <button onclick="agregarCarrito(250)">Agregar al carrito</button>
            <button onclick="eliminarCarrito(250)">Eliminar de carrito</button>
            <img src="https://lesluthiers.org/getfoto.php?ID=2811" alt="Piano de Aire">
        </div>
        <div class="card">
            Piano de Pared<br>Precio: $150 
            <button onclick="agregarCarrito(300)">Agregar al carrito</button>
            <button onclick="eliminarCarrito(300)">Eliminar de carrito</button>
            <img src="https://i.multisononline.com/blog/wp-content/uploads/2023/11/b2-silent-sc3.png" alt="Piano de Pared">
        </div>
        <div class="card">
            Piano digital<br>Precio: $300 
            <button onclick="agregarCarrito(350)">Agregar al carrito</button>
            <button onclick="eliminarCarrito(350)">Eliminar de carrito</button>
            <img src="https://roland.vtexassets.com/arquivos/ids/163585-800-auto?v=638496514852800000&width=800&height=auto&aspect=true" alt="Piano digital">
        </div>
    </div>

    <div class="footer" onclick="location.href='file:///C:/Visula%20Studio/Globant/Manu.html'">
        Volver al inicio
    </div>

    <script>
        let total = 0;

        function agregarCarrito(precio) {
            total += precio;
            document.getElementById('total').textContent = total;
        }

        function eliminarCarrito(precio) {
            total -= precio;
            if (total < 0) total = 0; 
            document.getElementById('total').textContent = total;
        }
    </script>
    </div>
</body>
</html>
